<html>
	<head>
	<title>Calculator</title>
	</head>
	<style>
	*{ 
    margin:0;
    padding:0;
    border-sizing:border-box;

    }
	.centercalcy{
	height:80vh;
	display:flex;
	justify-content:center;
	align-items:center;
	}
	form{
	   width:500px;
	   height:520px;
	 }
	#app-name{
	   
	   width:inherit;
	   font-size:1.5rem;
	   padding:2px 0 2px 10px;
	   background-color:gray;
	   color:white;
	   border:none;
	   outline:none;
	}
	#display-answer{
		width:inherit;
		height:150px;
		background-color:#303030;
		font-size:2rem;
		color:white;
		text-align:right;
		outline:none;
		border:none;
	}
	.layer1{
		width:inherit;
		height:70px;
		display:flex;
		justify-content:center;
	}
	.layer2{
		width:inherit;
		height:40px;
		display:flex;
		justify-content:center;
	}
	input{
		flex:1;
		font-size:1.4rem;
		color:white;
		border:1px #504f4f;
		outline:none;
	}
	.main-num{
		background-color:#101011;
		color:white;
	}
	.oper{
		background-color:#303030;
	}
	#clear{
		font-size:1rem;
	}
	input:hover{
		background-color:#474747;
		border:1px solid gray
	}
}

</style>
	<script>
	function negate(calci){
		n=parseInt(calci.answers.value);
		if(n==0){
			calci.answers.value=n;
		}
		else{
			calci.answers.value = -(n);
		}
	}
	function bspace(calci){
		size=calci.answers.value.length;
		calci.answers.value = calci.answers.value.substring(0,size-1);
	}
	function calculate(calci) {
              
            /* Check if function include ! character then
            calculate factorial of number */
			size = calci.answers.value.length;
            if(calci.answers.value.includes("!")) {
                  
                //size = calci.answers.value.length;
                n = Number(calci.answers.value.substring(0, size-1));
                f = 1;
                  
                for(i = 2; i <= n; i++)
                    f = f*i;
                calci.answers.value = f;
            }
			else if(calci.answers.value.includes("sin(")){
			    n = parseInt(calci.answers.value.substring(4, size));
				calci.answers.value = Math.sin(n*Math.PI/180);
			}
			else if(calci.answers.value.includes("cos(")){
			    n = parseInt(calci.answers.value.substring(4, size));
				calci.answers.value = Math.cos(n*Math.PI/180);
			}
			else if(calci.answers.value.includes("tan(")){
			    n = parseInt(calci.answers.value.substring(4, size));
				calci.answers.value = Math.tan(n*Math.PI/180);
			}
			else if(calci.answers.value.includes("sec(")){
			    n = parseInt(calci.answers.value.substring(4, size));
				calci.answers.value = Math.sec(n*Math.PI/180);
			}
			else if(calci.answers.value.includes("csc(")){
			    n = parseInt(calci.answers.value.substring(4, size));
				calci.answers.value = Math.csc(n*Math.PI/180);
			}
			else if(calci.answers.value.includes("cot(")){
			    n = parseInt(calci.answers.value.substring(4, size));
				calci.answers.value = Math.cot(n*Math.PI/180);
			}
			else if(calci.answers.value.includes("ln")){
			    n = parseInt(calci.answers.value.substring(3, size-1));
				calci.answers.value = Math.log(n);
			}
			else if(calci.answers.value.includes("log")){
			    n = parseInt(calci.answers.value.substring(4, size));
				calci.answers.value = Math.log10(n);
			}
			else if(calci.answers.value.includes("abs")){
			    n = parseInt(calci.answers.value.substring(4, size));
				calci.answers.value = Math.abs(n);
			}
			else if(calci.answers.value.includes("10^")){
				exp=parseInt(calci.answers.value.substring(3,size));
				calci.answers.value = Math.pow(10,exp);
			}
			else if(calci.answers.value.includes("^")){
				base=parseInt(calci.answers.value);
				exp=parseInt(calci.answers.value.substring(base.toString().length+1,size));
				calci.answers.value = Math.pow(base,exp);
			}
			else if(calci.answers.value.includes("sqrt")){
				size=calci.answers.value.length;
				n=parseInt(calci.answers.value.substring(4,size));
				calci.answers.value = Math.sqrt(n);
			}
            else    
                /* Otherwise evalute and execute output */
                calci.answers.value = eval(calci.answers.value);
        }
    </script>
	</head>
	<body>
	<div class="centercalcy">
	<form name="calci">
	<input type="text" value="Calculator" id="app-name" readonly>
	<input type="text" name="answers" id="display-answer">
	<div class="layer2">
		<input type="button" class="oper" value="cot" onclick="calci.answers.value+='cot('">
		<input type="button" value="C" class="oper" id="clear" onclick="calci.answers.value=''">
		<input type="button" value="=" class="oper" onclick="calculate(this.form)">
	</div>
	<div class="layer1">
		<input type="button" class="oper" value="sin" onclick="calci.answers.value+='sin('">
		<input type="button" class="oper" value="cos" onclick="calci.answers.value+='cos('">
		<input type="button" class="oper" value="tan" onclick="calci.answers.value+='tan('">
		<input type="button" class="oper" value="sec" onclick="calci.answers.value+='sec('">
		<input type="button" class="oper" value="csc" onclick="calci.answers.value+='csc('">
	</div>
	<div class="layer1">
		<input type="button" class="oper" value="log" onclick="calci.answers.value+='log('">
		<input type="button" class="oper" value="pi" onclick="calci.answers.value+='3.1415926535897932384626433832795'">
		<input type="button" class="oper" value="(" onclick="calci.answers.value+='('">
		<input type="button" class="oper" value=")" onclick="calci.answers.value+=')'">
		<input type="button" class="oper" value="bspace" onclick="bspace(this.form)">
	</div>
	<div class="layer1">
		<input type="button" class="oper" value="sqrt" onclick="calci.answers.value+='sqrt'">
		<input type="button" class="oper" value="1/x" onclick="calci.answers.value+='1/'">
		<input type="button" class="oper" value="|x|" onclick="calci.answers.value+='abs('">
		<input type="button" class="oper" value="exp" onclick="calci.answers.value+='.e+0'">
		<input type="button" class="oper" value="mod" onclick="calci.answers.value+='%'">
	</div>
	<div class="layer1">
		<input type="button" class="oper" value="x^y" onclick="calci.answers.value+='^'">
		<input type="button" class="main-num" value="7" onclick="calci.answers.value+='7'">
		<input type="button" class="main-num" value="8" onclick="calci.answers.value+='8'">
		<input type="button" class="main-num" value="9" onclick="calci.answers.value+='9'">
		<input type="button" class="oper" value="*" onclick="calci.answers.value+='*'">
	</div>
	<div class="layer1">
		<input type="button" class="oper" value="10^x" onclick="calci.answers.value+='10^'">
		<input type="button" class="main-num" value="4" onclick="calci.answers.value+='4'">
		<input type="button" class="main-num" value="5" onclick="calci.answers.value+='5'">
		<input type="button" class="main-num" value="6" onclick="calci.answers.value+='6'">
		<input type="button" class="oper" value="-" onclick="calci.answers.value+='-'">
	</div>
	<div class="layer1">
		<input type="button" class="oper" value="ln" onclick="calci.answers.value+='ln('">
		<input type="button" class="main-num" value="1" onclick="calci.answers.value+='1'">
		<input type="button" class="main-num" value="2" onclick="calci.answers.value+='2'">
		<input type="button" class="main-num" value="3" onclick="calci.answers.value+='3'">
		<input type="button" class="oper" value="+" onclick="calci.answers.value+='+'">
	</div>
	<div class="layer1">
		<input type="button" class="oper" value="n!" onclick="calci.answers.value+='!'">
		<input type="button" class="oper" value="+/-" onclick="negate(this.form)">
		<input type="button" class="main-num" value="0" onclick="calci.answers.value+='0'">
		<input type="button" class="oper" value="." onclick="calci.answers.value+='.'">
		<input type="button" class="oper" value="/" onclick="calci.answers.value+='/'">
	</div>
	</form>
   </div>
</body>
</html>
